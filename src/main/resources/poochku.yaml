openapi: 3.0.3
info:
  title: Poochku API
  version: 1.0.0
  description: Poochku API documentation
servers:
  - url: http://localhost:8080/api/v1
paths:
  /auth/login:
    post:
      summary: Authenticate a User
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequestDto'
      responses:
        '200':
          description: User Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccessResponseDto'
        '403':
          description: Token not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
        '404':
          description: Username not Valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
  /user:
    post:
      summary: Create a new account
      operationId: createUserAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '201':
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
    put:
      summary: Update user account
      operationId: update user details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '201':
          description: User Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
  /user/{userId}:
    get:
      summary: Retrieve account details by ID
      operationId: requestAccountInfo
      parameters:
        - name: userId
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User Details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseDto'
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
  /pet/{petId}:
    get:
      summary: Retrieve Pet details
      operationId: requestPetInfo
      parameters:
        - name: petId
          in: path
          description: ID of Pet in Database
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pet Details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
    delete:
      summary: Delete a Pet
      operationId: deletePetDetails
      parameters:
        - name: petId
          in: path
          description: ID of Pet in Database
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pet deleted
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
  /pet:
    get:
      summary: Get Pet list for a service
      operationId: getPetByService
      parameters:
        - name: serviceCode
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: 'The page number (default: 0)'
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description:
           'The number of items per page (default: 10)'
          schema:
            type: integer
            default: 10
        - name: userId
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of Pets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPetResponseDto'
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
    post:
      summary: Add a new pet for a seller
      operationId: addNewPet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNewPetReqDto'
      responses:
        '200':
          description: New Pet Added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateNewPetReqDto'
        '400':
          description: Bad request. Missing required parameters
        '500':
          description: Internal Server Error
    put:
      summary: Update pet details
      operationId: updatePetDetails
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNewPetReqDto'
      responses:
        '200':
          description: New Pet Added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateNewPetReqDto'
        '400':
          description: Bad request. Missing required parameters
        '404':
          description: Pet not Found
        '500':
          description: Internal Server Error

  /pet/search:
    get:
      summary: Search for pets with params
      operationId: getPetByParams
      parameters:
        - name: serviceCode
          in: query
          required: true
          schema:
            type: string
        - name: location
          in: query
          required: false
          schema:
            type: string
        - name: breed
          in: query
          required: false
          schema:
            type: string
        - name: gender
          in: query
          required: false
          schema:
            type: string
        - name: quality
          in: query
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: 'The page number (default: 0)'
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description:
            'The number of items per page (default: 10)'
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of Pets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPetResponseDto'
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
  /enquiry/best-price:
    post:
      summary: Saves get best price enquiry to DB
      operationId: saveBestPriceEnquiry
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
        - name: petId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enquiry added
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
  /enquiry/see-more:
    post:
      summary: Saves get see more enquiry to DB
      operationId: saveSeeMoreEnquiry
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
        - name: petId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enquiry added
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
  /enquiry/whatsapp-inquiry:
    post:
      summary: Saves get whatsapp user enquiry to DB
      operationId: saveWhatsappEnquiry
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
        - name: petId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enquiry added
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
  /enquiry/find-a-pet:
    post:
      summary: Saves fina a pooch enquiry
      operationId: saveFindMeAPetEnquiry
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enquiry added
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters

  /swipe:
    post:
      summary: Record a swipe action and check for matches
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SwipeRequestDto'
      responses:
        '201':
          description: Swipe action recorded successfully or matched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SwipeResponseDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad request
                  details:
                    type: string
                    example: Missing or invalid swiperId or targetId
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
                  details:
                    type: string
                    example: The user with ID 123 or 456 does not exist
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
                  details:
                    type: string
                    example: An unexpected error occurred while recording the swipe action

  /swipe/{petId}:
    get:
      summary: Returns list of swipes with status
      operationId: getSwipesList
      parameters:
        - name: petId
          in: path
          description: ID of the pet
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Swipe action recorded successfully or matched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSwipeResponseDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad request
                  details:
                    type: string
                    example: Missing or invalid petId
        '404':
          description: Pet not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Pet not found
                  details:
                    type: string
                    example: The pet with ID 123 or 456 does not exist
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
                  details:
                    type: string
                    example: An unexpected error occurred while retrieving swipes
  /swipe/unmatch:
    post:
      summary: Unmatch the users
      operationId: unmatchUsers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnmatchRequestDto'
      responses:
        '201':
          description: User successfully unmatched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnmatchResponseDto'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad request
                  details:
                    type: string
                    example: Missing or invalid swiperId or targetId
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
                  details:
                    type: string
                    example: The user with ID 123 or 456 does not exist
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
                  details:
                    type: string
                    example: An unexpected error occurred while recording the swipe action
components:
  schemas:
    UserDto:
      type: object
      properties:
        userId:
          type: long
        fName:
          type: string
        lName:
          type: string
        email:
          type: string
        password:
          type: string
        phoneNo:
          type: string
        whatsappUrl:
          type: string
        role:
          type: string

    UserResponseDto:
      type: object
      properties:
        userId:
          type: long
        fName:
          type: string
        lName:
          type: string
        email:
          type: string
        password:
          type: string
        phoneNo:
          type: string
        whatsappUrl:
          type: string
        role:
          type: string
        pets:
          type: object
          properties:
            pets_for_sell:
              type: array
              items:
                $ref: '#/components/schemas/Pet'
            pets_for_adoption:
              type: array
              items:
                $ref: '#/components/schemas/Pet'
            pets_for_mating:
              type: array
              items:
                $ref: '#/components/schemas/Pet'
    Pet:
      type: object
      properties:
        petId:
          type: long
        name:
          type: string
        petType:
          type: string
        breed:
          type: string
        vaccination_status:
          type: boolean
        description:
          type: string
        age:
          type: integer
        status:
          type: string
        motherBreed:
          type: string
        fatherBreed:
          type: string
        location:
          type: string
        quality:
          type: string
        gender:
          type: string
        owner:
          $ref: '#/components/schemas/UserDto'
        service:
          $ref: '#/components/schemas/PetService'
        imageUrls:
          type: array
          items:
            type: string
        statistics:
          type: object
          properties:
            whatsapp_count:
              type: int
            view_count:
              type: int
    PetService:
      type: object
      properties:
        serviceId:
          type: long
        serviceName:
          type: string
        serviceCode:
          type: string
        price:
          type: integer

    LoginRequestDto:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    LoginSuccessResponseDto:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/UserDto'

    ErrorResponseDto:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          type: string
        timestamp:
          type: string
        uuid:
          type: string

    PaginatedPetResponseDto:
      type: object
      properties:
        currentPage:
          type: int
        totalPages:
          type:
            int
        totalItems:
          type:
            long
        pets:
          type: array
          items:
            $ref: '#/components/schemas/Pet'

    CreateNewPetReqDto:
      type: object
      properties:
        petId:
          type: string
#          type: long
        ownerId:
          type: string
#          type: long
        name:
          type: string
        petType:
          type: string
        breed:
          type: string
        vaccination_status:
          type: boolean
        description:
          type: string
        ageInDays:
          type: string
        motherBreed:
          type: string
        fatherBreed:
          type: string
        serviceCode:
          type: string
        location:
          type: string
        quality:
          type: string
        price:
          type: string
        gender:
          type: string
        imageBlobs:
          type: array
          items:
            type: object
            properties:
              fileName:
                type: string
              blob:
                type: string
                format: byte
        imageUrls:
          type: array
          items:
            type: string
    SwipeRequestDto:
      type: object
      properties:
        swiperId:
          type: integer
          example: 123
        targetId:
          type: integer
          example: 456
    SwipeResponseDto:
      type: object
      properties:
        message:
          type: string
          example: Matched!
        isMatch:
          type: boolean
          example: true
        match:
          type: object
          properties:
            swiperId:
              type: long
              example: 123
            targetId:
              type: long
              example: 456
            matchSwipeId:
              type: long
              example: 789
    UserSwipeResponseDto:
      type: object
      properties:
        pendingFromSwiper:
          type: array
          items:
            $ref: '#/components/schemas/PetSwipeDto'
        pendingFromTarget:
          type: array
          items:
            $ref: '#/components/schemas/PetSwipeDto'
        accepted:
          type: array
          items:
            $ref: '#/components/schemas/PetSwipeDto'
    PetSwipeDto:
      type: object
      properties:
        swipeId:
          type: long
          example: 123
        petDetails:
          $ref: '#/components/schemas/Pet'

    UnmatchRequestDto:
      type: object
      properties:
        swiperId:
          type: long
          example: 123
        targetId:
          type: long
          example: 456

    UnmatchResponseDto:
      type: object
      properties:
        unmatchedIds:
          type: array
          items:
            type: long
        message:
          type: string