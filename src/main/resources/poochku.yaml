openapi: 3.0.3
info:
  title: Poochku API
  version: 1.0.0
  description: Poochku API documentation
servers:
  - url: http://localhost:8080/api/v1
paths:
  /auth/login:
    post:
      summary: Authenticate a User
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequestDto'
      responses:
        '200':
          description: User Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccessResponseDto'
        '403':
          description: Token not valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
        '404':
          description: Username not Valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'

  /users:
    post:
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{userId}:
    get:
      summary: Retrieve a user by ID
      operationId: requestUserInfo
      parameters:
        - name: userId
          in: path
          description: ID of the user
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User Details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
  /pet/{petId}:
    get:
      summary: Retrieve Pet details
      operationId: requestPetInfo
      parameters:
        - name: petId
          in: path
          description: ID of Pet in Database
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pet Details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
    put:
      summary: Update pet details
      operationId: updatePetDetails
      parameters:
        - name: petId
          in: path
          description: ID of Pet in Database
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pet Details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
    delete:
      summary: Delete a Pet
      operationId: deletePetDetails
      parameters:
        - name: petId
          in: path
          description: ID of Pet in Database
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Pet deleted
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters
  /pet:
    get:
      summary: Get Pet list for a service
      operationId: getPetByService
      parameters:
        - name: serviceCode
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: 'The page number (default: 0)'
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          description:
           'The number of items per page (default: 10)'
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of Pets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPetResponseDto'
        '404':
          description: Not Found
        '400':
          description: Bad Request. Missing required parameters

components:
  schemas:
    User:
      type: object
      properties:
        userId:
          type: long
        fName:
          type: string
        lName:
          type: string
        email:
          type: string
        password:
          type: string
        phoneNo:
          type: string
#        petList:
#          type: array
#          items:
#            $ref: '#/components/schemas/Pet'

    Pet:
      type: object
      properties:
        petId:
          type: long
        name:
          type: string
        petType:
          type: string
        breed:
          type: string
        description:
          type: string
        age:
          type: integer
        status:
          type: string
        motherBreed:
          type: string
        fatherBreed:
          type: string
        user:
          $ref: '#/components/schemas/User'
        service:
          type: array
          items:
            $ref: '#/components/schemas/PetService'

    PetService:
      type: object
      properties:
        serviceId:
          type: long
        serviceName:
          type: string
        serviceCode:
          type: string

    LoginRequestDto:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    LoginSuccessResponseDto:
      type: object
      properties:
        token:
          type: string

    ErrorResponseDto:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          type: string
        timestamp:
          type: string
        uuid:
          type: string

    PaginatedPetResponseDto:
      type: object
      properties:
        currentPage:
          type: int
        totalPages:
          type:
            int
        totalItems:
          type:
            long
        pets:
          type: array
          items:
            $ref: '#/components/schemas/Pet'